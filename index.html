<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCcam Server Checker</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --border: #dddddd;
            --primary: #007bff;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }

        .dark {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #ffffff;
            --text-light: #aaaaaa;
            --border: #444444;
            --primary: #0d6efd;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: var(--error);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg);
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--primary);
        }

        .stat-card.online { border-left-color: var(--success); }
        .stat-card.offline { border-left-color: var(--error); }
        .stat-card.testing { border-left-color: var(--warning); }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg);
            font-weight: bold;
        }

        tr:hover {
            background: var(--bg);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-testing {
            background: #fff3cd;
            color: #856404;
        }

        .dark .status-online {
            background: #1e4620;
            color: #75ff75;
        }

        .dark .status-offline {
            background: #5a1a1a;
            color: #ff7575;
        }

        .dark .status-testing {
            background: #5a4e1a;
            color: #ffd975;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CCcam Server Checker</h1>
            <p class="subtitle">V√©rifiez et g√©rez vos serveurs CCcam</p>
        </header>

        <!-- Manual Input Section -->
        <div class="card">
            <h2 class="card-title">Saisie des Serveurs</h2>
            <textarea id="serverInput" placeholder="Collez vos clines ici (une par ligne)&#10;Format: C: host port username password&#10;&#10;Exemple:&#10;C: cccam.ugeen.live 28000 95146 ugeen&#10;C: server.example.com 12000 user1 pass1"></textarea>
            <button class="btn" onclick="parseManualInput()">Analyser</button>
        </div>

        <!-- Stats Section -->
        <div class="card" id="statsCard" style="display: none;">
            <h2 class="card-title">Statistiques</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card online">
                    <div class="stat-value" id="onlineCount" style="color: var(--success);">0</div>
                    <div class="stat-label">En Ligne</div>
                </div>
                <div class="stat-card offline">
                    <div class="stat-value" id="offlineCount" style="color: var(--error);">0</div>
                    <div class="stat-label">Hors Ligne</div>
                </div>
                <div class="stat-card testing">
                    <div class="stat-value" id="testingCount" style="color: var(--warning);">0</div>
                    <div class="stat-label">En Test</div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="card" id="filtersCard" style="display: none;">
            <h2 class="card-title">Filtres</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="filterServers('all')">Tous</button>
                <button class="filter-btn" onclick="filterServers('online')">En Ligne</button>
                <button class="filter-btn" onclick="filterServers('offline')">Hors Ligne</button>
                <button class="filter-btn" onclick="filterServers('testing')">En Test</button>
            </div>
        </div>

        <!-- Servers Table -->
        <div class="card" id="serversCard" style="display: none;">
            <h2 class="card-title">Liste des Serveurs</h2>

            <div class="action-btns">
                <button class="btn" onclick="testAllServers()">Tester Tous</button>
                <button class="btn btn-secondary" onclick="exportResults()">Exporter</button>
                <button class="btn btn-danger" onclick="clearServers()">Effacer Tout</button>
            </div>

            <div id="testProgress" style="display: none;">
                <p style="color: var(--text-light);">Test en cours...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>H√¥te</th>
                            <th>Port</th>
                            <th>Utilisateur</th>
                            <th>Mot de passe</th>
                            <th>Statut</th>
                            <th>Temps</th>
                        </tr>
                    </thead>
                    <tbody id="serversTableBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state">
                <p>Aucun serveur √† afficher</p>
            </div>
        </div>
    </div>

    <script>
        // Dark/Light mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let servers = [];
        let currentFilter = 'all';

        function parseClines(text) {
            const lines = text.split('\n');
            let parsed = 0;

            lines.forEach(line => {
                // Flexible regex to parse clines with various formats
                // Matches: C: host port username password
                // Also handles extra spaces, tabs, dashes, etc.
                const clineRegex = /C\s*:\s*([a-zA-Z0-9\.\-_]+)\s+(\d+)\s+([a-zA-Z0-9\.\-_]+)\s+([a-zA-Z0-9\.\-_]+)/i;
                const match = line.match(clineRegex);

                if (match) {
                    const server = {
                        id: servers.length + 1,
                        host: match[1].trim(),
                        port: match[2].trim(),
                        username: match[3].trim(),
                        password: match[4].trim(),
                        status: 'testing',
                        responseTime: '-'
                    };
                    servers.push(server);
                    parsed++;
                }
            });

            if (parsed > 0) {
                showNotification(`${parsed} serveur(s) ajout√©(s) avec succ√®s`, 'success');
                updateDisplay();
                testAllServers();
            } else {
                showNotification('Aucun serveur valide trouv√©', 'error');
            }
        }

        function parseManualInput() {
            const input = document.getElementById('serverInput').value;
            if (!input.trim()) {
                showNotification('Veuillez entrer au moins une cline', 'error');
                return;
            }

            parseClines(input);
        }

        function updateDisplay() {
            if (servers.length === 0) {
                document.getElementById('statsCard').style.display = 'none';
                document.getElementById('filtersCard').style.display = 'none';
                document.getElementById('serversCard').style.display = 'none';
                return;
            }

            document.getElementById('statsCard').style.display = 'block';
            document.getElementById('filtersCard').style.display = 'block';
            document.getElementById('serversCard').style.display = 'block';

            updateStats();
            renderServers();
        }

        function updateStats() {
            const total = servers.length;
            const online = servers.filter(s => s.status === 'online').length;
            const offline = servers.filter(s => s.status === 'offline').length;
            const testing = servers.filter(s => s.status === 'testing').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('offlineCount').textContent = offline;
            document.getElementById('testingCount').textContent = testing;
        }

        function renderServers() {
            const tbody = document.getElementById('serversTableBody');
            const emptyState = document.getElementById('emptyState');

            let filteredServers = servers;
            if (currentFilter !== 'all') {
                filteredServers = servers.filter(s => s.status === currentFilter);
            }

            if (filteredServers.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = filteredServers.map(server => `
                <tr>
                    <td>${server.id}</td>
                    <td>${server.host}</td>
                    <td>${server.port}</td>
                    <td>${server.username}</td>
                    <td>${server.password}</td>
                    <td>
                        <span class="status-badge status-${server.status}">
                            ${server.status === 'online' ? '‚úÖ En ligne' :
                              server.status === 'offline' ? '‚ùå Hors ligne' :
                              'üîÑ Test en cours'}
                        </span>
                    </td>
                    <td>${server.responseTime}</td>
                </tr>
            `).join('');
        }

        function filterServers(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderServers();
        }

        async function testAllServers() {
            if (servers.length === 0) return;

            document.getElementById('testProgress').style.display = 'block';

            for (let i = 0; i < servers.length; i++) {
                await testServer(i);

                // Update progress
                const progress = ((i + 1) / servers.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                updateStats();
                renderServers();
            }

            document.getElementById('testProgress').style.display = 'none';
            showNotification('Test de tous les serveurs termin√©', 'success');
        }

        async function testServer(index) {
            // Simulation of server testing
            // In a real scenario, you'd need a backend service to test CCcam servers
            // as browsers can't make direct TCP connections

            servers[index].status = 'testing';
            renderServers();

            return new Promise(resolve => {
                setTimeout(() => {
                    // Simulate random results for demonstration
                    // In production, replace with actual server testing logic
                    const isOnline = Math.random() > 0.3; // 70% chance online

                    servers[index].status = isOnline ? 'online' : 'offline';
                    servers[index].responseTime = isOnline ?
                        `${Math.floor(Math.random() * 500) + 50}ms` :
                        'Timeout';

                    resolve();
                }, Math.random() * 1000 + 500); // Random delay between 500-1500ms
            });
        }

        function clearServers() {
            showConfirmDialog('√ätes-vous s√ªr de vouloir effacer tous les serveurs ?', () => {
                servers = [];
                updateDisplay();
                showNotification('Tous les serveurs ont √©t√© effac√©s', 'success');
            });
        }

        function exportResults() {
            if (servers.length === 0) {
                showNotification('Aucun serveur √† exporter', 'error');
                return;
            }

            // Create CSV content
            let csv = 'H√¥te,Port,Utilisateur,Mot de passe,Statut,Temps de r√©ponse\n';
            servers.forEach(server => {
                csv += `${server.host},${server.port},${server.username},${server.password},${server.status},${server.responseTime}\n`;
            });

            // Download CSV
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cccam_servers_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            showNotification('R√©sultats export√©s avec succ√®s', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success)' : 'var(--error)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                font-family: 'Outfit', sans-serif;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showConfirmDialog(message, onConfirm) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                animation: fadeIn 0.3s ease;
            `;

            modal.innerHTML = `
                <div style="
                    background: var(--bg-card);
                    padding: 2rem;
                    border-radius: 16px;
                    max-width: 400px;
                    width: 90%;
                    box-shadow: 0 16px 64px rgba(0,0,0,0.5);
                    border: 1px solid var(--border);
                ">
                    <p style="color: var(--text-primary); margin-bottom: 2rem; font-size: 1.1rem;">${message}</p>
                    <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                        <button id="cancelBtn" style="
                            padding: 0.8rem 1.5rem;
                            background: var(--bg-secondary);
                            color: var(--text-primary);
                            border: 2px solid var(--border);
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                        ">Annuler</button>
                        <button id="confirmBtn" style="
                            padding: 0.8rem 1.5rem;
                            background: var(--error);
                            color: white;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                        ">Confirmer</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            modal.querySelector('#cancelBtn').addEventListener('click', () => {
                modal.remove();
            });

            modal.querySelector('#confirmBtn').addEventListener('click', () => {
                modal.remove();
                onConfirm();
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
